<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Adenhall's Guessing game</title>
    <script src="https://kit.fontawesome.com/2852160d27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mystery Number</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input id="gameProfile" class="form-control mr-sm-2" type="text" placeholder="What shall I call you?">
          <button onclick="loginCred()" class="btn btn-outline-success my-2 my-sm-0"  type="button">SIGN!</button>
        </form>
      </div>
    </nav>
    <section class="gameBody">
      <h1>Welcome to my domain! <span>Ha Ha Ha</span></h1>
      <h2 id="login"></h2>
      <h1>You have to guess a number from 1 to 100! Start!</h1>
      <h4 id="gameJokes"></h4>
      <form class="form-inline my-2 my-lg-0">
        <input id="gameAnswer" class="form-control mr-sm-2" type="search" placeholder="Your number here!" aria-label="Search">
        <button type="button" id="playGame" class="btn btn-success">Guess!</button>
      </form>
      <h3 id="gameStatus"></h3>
      <h3 id="gameStatus2"></h3>
      <button type="button" onclick="resetBtn()" class="btn btn-danger">Reset</button>
      <h3 id="counts"></h3>
      <p id="gameHistory"></p>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js\main.js"></script>
  </body>
</html>
